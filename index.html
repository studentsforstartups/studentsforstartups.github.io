---
layout: default
---

<div class="home">

    <div class="block_element" id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 800px; height: 300px;">
    <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 800px; height: 300px;">
            <div><img u="image" src="assets/place_holder.jpg" /></div>
            <div><img u="image" src="assets/place_holder.jpg" /></div>
        </div>
    <!-- Trigger -->
        <script>jssor_slider1_starter('slider1_container');</script>
    </div>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
